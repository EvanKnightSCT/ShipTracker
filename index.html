<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Tracker</title>
    <style>
        /* Ensure that the body and html take up the full screen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Map container should occupy 100% of the width and dynamic height */
        #map {
            width: 100%;
            height: 100%; /* Adjust dynamically with JavaScript */
        }
    </style>
</head>
<body>
    <!-- Map container -->
    <div id="map"></div>

    <script type="text/javascript">
        // Function to update the height based on the window size
        function updateMapHeight() {
            var mapElement = document.getElementById('map');
            mapElement.style.height = window.innerHeight + 'px'; // Dynamically set the height
        }

        // Initial map height update
        window.onload = function() {
            updateMapHeight(); // Set the height based on window size on page load
            // Initialize the map with the settings
            initMap();
        };

        // Update the map height when the window is resized
        window.onresize = updateMapHeight;

        // Map appearance settings
        var width = "100%";
        var height = "100%"; // Will be adjusted dynamically
        var names = true;

        // Single ship tracking settings
        var imo = "9506291"; // IMO of the ship you want to track
        var show_track = true; // Show the track line for the last 24 hours

        // Initialize the VesselFinder map
        function initMap() {
            // Dynamically load the external map script
            var script = document.createElement("script");
            script.src = "https://www.vesselfinder.com/aismap.js"; // Load the map script
            script.onload = function() {
                // When the script loads, adjust the map's height if required
                updateMapHeight();
            };
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
