<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Tracker</title>
    <style>
        /* Ensure the body and html fill the entire screen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Ensure the map container takes up 100% of the height */
        #map {
            width: 100%;
            height: 100vh; /* This ensures the map height is always 100% of the viewport height */
        }
    </style>
</head>
<body>
    <!-- Map container -->
    <div id="map"></div>

    <script type="text/javascript">
        // Function to update the height based on the window size
        function updateMapHeight() {
            var mapElement = document.getElementById('map');
            mapElement.style.height = window.innerHeight + 'px'; // Set to the full height of the window
        }

        // Initial map height update
        window.onload = function() {
            updateMapHeight(); // Update on initial load
            // Initialize map with the settings
            initMap();
        };
        
        // Update map height when the window is resized
        window.onresize = updateMapHeight;

        // Map appearance settings
        var width = "100%";
        var height = "100%"; // Will be adjusted dynamically
        var latitude = "0.00";
        var longitude = "0.00";
        var zoom = "3";
        var names = false;

        // Single ship tracking
        var mmsi = "123456789";
        var imo = "1234567";
        var show_track = false;

        // Fleet tracking
        var fleet = "e48ab3d80a0e2a9bf28930f2dd08800c";
        var fleet_name = "Carnival";
        var fleet_timespan = "1440";

        // Initialize map with VesselFinder script
        function initMap() {
            var script = document.createElement("script");
            script.src = "https://www.vesselfinder.com/aismap.js";
            document.body.appendChild(script);
        }
    </script>

    <script type="text/javascript" src="https://www.vesselfinder.com/aismap.js"></script>
</body>
</html>
