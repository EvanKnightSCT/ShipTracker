<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCT Vessel Tracker</title>
    <script type="text/javascript">
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const imo = urlParams.get('imo');
            var iframe = document.getElementById("vesselMap");

            if (imo) {
                // Redirect to the VesselFinder map with the entered IMO number
                iframe.src = "https://www.vesselfinder.com/aismap?imo=" + imo + "&v=1";
            } else {
                // Load default map if no IMO is provided in the URL
                iframe.src = "https://www.vesselfinder.com/aismap?v=1&zoom=5&lat=-29.5595&lon=22.9375";
            }
        };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet"> <!-- Link to Montserrat font -->
    <style>
        /* General styling */
        body {
            font-family: 'Montserrat', sans-serif;
            color: #333;
            margin: 10;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        iframe {
            width: 100%;
            border: none;
            margin-top: 20px;
        }

        /* Specific iframe settings */
        #vesselMap {
            height: 425px;
            display: block;
        }

        /* Logo styling */
        .logo {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 140px;
            height: 115px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- SCT Logo in the top-right corner -->
    <img src="https://github.com/SCTSupplyChainSolutions/ShipTracker/blob/main/SCT%20Logo.jpg?raw=true" 
         alt="SCT Logo" 
         class="logo"
         id="sctLogo">

    <!-- iframe for the VesselFinder map -->
    <iframe id="vesselMap" 
            src="https://www.vesselfinder.com/aismap?v=1&zoom=5&lat=-29.5595&lon=22.9375" 
            frameborder="0"></iframe>
</body>
</html>
