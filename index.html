<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vessel Tracker</title>
</head>
<body>
  <!-- Dynamic IMO Input Field -->
  <label for="imoInput">Enter IMO:</label>
  <input type="text" id="imoInput" placeholder="Enter IMO Number" oninput="updateMap()">

  <!-- Embed VesselFinder Map -->
  <div id="map-container" style="width: 100%; height: 600px;"></div>

  <script type="text/javascript">
    // Function to update the Vessel Finder Map
    function updateMap() {
      var imo = document.getElementById("imoInput").value;

      // If the IMO is provided, update the map with the specific vessel
      if (imo) {
        var script = document.createElement('script');
        script.src = `https://www.vesselfinder.com/aismap.js?imo=${imo}`;
        script.onload = function() {
          vf_track(imo);  // Execute the tracking function
        };
        document.getElementById("map-container").innerHTML = '';  // Clear previous map
        document.getElementById("map-container").appendChild(script);
      }
    }
  </script>
</body>
</html>
