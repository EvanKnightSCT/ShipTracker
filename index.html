<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vessel Finder Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #map {
            width: 100%;
            height: 80vh; /* Full-screen map height */
            border: 1px solid #ddd;
        }
        input, button {
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Track a Vessel</h1>
    
    <!-- Input for Vessel Name or IMO -->
    <input type="text" id="vessel-input" placeholder="Enter Vessel Name or IMO" />
    <button onclick="trackVessel()">Track Vessel</button>
    
    <!-- Map container -->
    <div id="map"></div>

    <!-- Map Script -->
    <script type="text/javascript" src="https://www.vesselfinder.com/aismap.js"></script>

    <script type="text/javascript">
        // Initialize the map and load it to the container
        window.onload = function() {
            // Call the vf_map function after the aismap.js script has fully loaded
            if (typeof vf_map !== 'undefined') {
                vf_map();
                console.log("Vessel Finder Map initialized.");
            }
        };

        // Function to track the vessel by name or IMO
        function trackVessel() {
            var vesselInput = document.getElementById('vessel-input').value.trim();
            
            if (vesselInput) {
                // Clear the map before tracking a new vessel
                document.getElementById('map').innerHTML = '';

                // Initialize the map with the entered vessel info
                if (typeof vf_track !== 'undefined') {
                    vf_track(vesselInput, true, true);
                    console.log("Tracking vessel:", vesselInput);
                } else {
                    console.log("vf_track function not available.");
                }
            } else {
                alert("Please enter a vessel name or IMO.");
            }
        }
    </script>

</body>
</html>
