<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCT Vessel Tracker</title>
    <script type="text/javascript">
        // Function to load the vessel map with the entered IMO number
        function searchVessel() {
            var imo = document.getElementById("vesselIMO").value;  // Get the IMO value from input
            if (imo) {
                // Set the iframe source to the VesselFinder URL with the entered IMO number
                var iframe = document.getElementById("vesselMap");
                iframe.src = "https://www.vesselfinder.com/aismap?imo=" + imo;
                iframe.style.display = "block";  // Make the VesselFinder iframe visible
                document.getElementById("githubIframe").style.display = "none";  // Hide GitHub iframe
            } else {
                alert("Please enter a valid IMO number.");
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet"> <!-- Link to Montserrat font -->
    <style>
        /* General styling */
        body {
            font-family: 'Montserrat', sans-serif; /* Changed font family to Montserrat */
            color: #333; /* Dark grey font color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
        }

        h1, p {
            margin: 10px 0; /* Adjusted margin for better spacing */
            text-align: left;
        }

        .search-bar-container {
            display: flex;
            align-items: center;
            margin-top: 15px; /* Consistent gap from previous elements */
        }

        .search-bar-container input[type="text"] {
            padding: 5px 10px; /* Consistent padding for better visuals */
            width: 250px;
            font-size: 14px; /* Smaller font size */
            height: 30px; /* Set height to 30px */
            margin-right: 10px; /* Space between input and button */
        }

        .search-bar-container button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            height: 30px; /* Set height to 30px, same as input */
            width: 80px; /* Adjust button width */
        }

        iframe {
            width: 100%;
            border: none;
            margin-top: 20px; /* Consistent margin below the search box */
        }

        /* Specific iframe settings */
        #vesselMap {
            height: 300px; /* Set height for VesselFinder iframe */
            display: none; /* Initially hide the VesselFinder iframe */
        }

        #githubIframe {
            height: 300px; /* Height for GitHub Pages iframe */
            display: block; /* Initially show GitHub iframe */
        }

        /* Logo styling */
        .logo {
            position: fixed;  /* Ensure the logo is fixed in the top-right corner */
            top: 20px;
            right: 20px;
            width: 300px;  /* Adjusted logo size */
            height: auto;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- SCT Logo in the top-right corner -->
    <img src="https://github.com/SCTSupplyChainSolutions/ShipTracker/blob/main/SCT%20Logo.jpg?raw=true" 
         alt="SCT Logo" 
         class="logo">

    <h1>SCT Vessel Tracker</h1>
    <p>Please enter the IMO number of the vessel you wish to track:</p>

    <!-- Search input box for IMO and button -->
    <div class="search-bar-container">
        <input type="text" id="vesselIMO" placeholder="Enter IMO number" />
        <button onclick="searchVessel()">Search</button>
    </div>

    <!-- Message for user -->
    <p>Once you enter the IMO number, the vessel's tracking map will appear:</p>

    <!-- iframe for the VesselFinder map (initially hidden) -->
    <iframe id="vesselMap" src="" frameborder="0"></iframe>

    <!-- iframe for GitHub Pages (initially visible) -->
    <iframe id="githubIframe" src="https://sctsupplychainsolutions.github.io/ShipTracker/" width="100%" frameborder="0"></iframe>
</body>
</html>
