<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vessel Finder</title>
    <style>
        #map {
            width: 100%;
            height: 80vh; /* Full-screen height */
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <h1>Vessel Finder</h1>

    <!-- Input for Vessel Name or IMO -->
    <input type="text" id="vessel-input" placeholder="Enter Vessel Name or IMO" />
    <button onclick="trackVessel()">Track Vessel</button>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Embed the VesselFinder script -->
    <script type="text/javascript" src="https://www.vesselfinder.com/aismap.js"></script>
    <script type="text/javascript">
        // Ensure that the map is initialized when the page loads
        window.onload = function() {
            if (typeof vf_map !== 'undefined') {
                vf_map();  // Initialize the map
            }
        };

        // Function to track the vessel by name or IMO
        function trackVessel() {
            var vesselInput = document.getElementById('vessel-input').value.trim();

            if (vesselInput) {
                // Clear the map container before tracking a new vessel
                document.getElementById('map').innerHTML = '';

                // Initialize the map again after clearing the container
                if (typeof vf_map !== 'undefined') {
                    vf_map();  // Reinitialize the map
                }

                // Track the vessel by IMO or Name
                if (typeof vf_track !== 'undefined') {
                    vf_track(vesselInput);  // Track the entered vessel
                } else {
                    alert("Tracking function not available.");
                }
            } else {
                alert("Please enter a vessel name or IMO.");
            }
        }
    </script>
</body>
</html>
