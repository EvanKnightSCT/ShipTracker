<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Tracker</title>
</head>
<body>
    <div id="map" style="width: 100%; height: 100vh;"></div>

    <script type="text/javascript">
        // Function to get the IMO from the URL
        function getIMOFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('imo');  // Extract 'imo' parameter from the URL
        }

        // Function to load the aismap.js script dynamically
        function loadScript(src, callback) {
            var script = document.createElement("script");
            script.src = src;
            script.onload = callback;
            document.head.appendChild(script);
        }

        // Initialize the vessel map
        function initializeMap() {
            var imo = getIMOFromURL(); // Get the IMO from the URL query parameter

            if (imo) {
                console.log("Tracking vessel with IMO:", imo);
                
                // Load the aismap.js script and then initialize tracking
                loadScript("https://www.vesselfinder.com/aismap.js", function() {
                    if (window.vf_track) {
                        window.vf_track(imo, true, true);  // Track the vessel with the dynamic IMO value
                    } else {
                        console.error("vf_track function not available.");
                    }
                });
            } else {
                alert("IMO parameter is missing from the URL.");
            }
        }

        // Initialize the map when the page loads
        window.onload = initializeMap;
    </script>
</body>
</html>
