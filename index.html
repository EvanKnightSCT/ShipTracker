<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VesselFinder Vessel Search</title>
    <script type="text/javascript">
        // This will load the map once the page is ready
        function loadMap() {
            var imo = document.getElementById("vesselIMO").value;  // Get the IMO from the input field
            if (imo) {
                var iframe = document.getElementById("vesselMap");
                iframe.src = "https://www.vesselfinder.com/aismap?imo=" + imo;  // Update the iframe URL with the entered IMO
            }
        }
    </script>
</head>
<body>
    <h1>Search Vessel on VesselFinder</h1>
    <p>Enter the IMO number of the vessel you want to track:</p>

    <!-- Simple form to input IMO number -->
    <input type="text" id="vesselIMO" placeholder="Enter IMO number">
    <button onclick="loadMap()">Search</button>

    <!-- Embed the VesselFinder map -->
    <iframe id="vesselMap" src="https://www.vesselfinder.com/aismap" width="100%" height="600" style="border:none;"></iframe>

</body>
</html>
