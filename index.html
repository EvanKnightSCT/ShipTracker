<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vessel Finder Tracker</title>
</head>
<body>
    <h1>Track a Vessel</h1>
    
    <!-- Input for Vessel Name or IMO -->
    <input type="text" id="vessel-input" placeholder="Enter Vessel Name or IMO" />
    <button onclick="trackVessel()">Track Vessel</button>
    
    <!-- Map container -->
    <div id="map" style="width: 100%; height: 100vh;"></div>

    <script type="text/javascript">
        // Function to load the VesselFinder map script dynamically
        function loadScript(src, callback) {
            var script = document.createElement("script");
            script.src = src;
            script.onload = callback;
            document.head.appendChild(script);
        }

        // Function to track the vessel by either name or IMO
        function trackVessel() {
            var vesselInput = document.getElementById('vessel-input').value.trim();
            
            if (vesselInput) {
                // Check if the input is a valid IMO (numeric and 7-9 digits)
                var imoRegex = /^[0-9]{7,9}$/;
                var isIMO = imoRegex.test(vesselInput);

                // Load the VesselFinder map script and track the vessel
                loadScript("https://www.vesselfinder.com/aismap.js", function() {
                    if (window.vf_track) {
                        if (isIMO) {
                            // Track by IMO
                            window.vf_track(vesselInput, true, true);
                            console.log("Tracking vessel with IMO:", vesselInput);
                        } else {
                            // Track by name
                            window.vf_track_by_name(vesselInput, true, true);
                            console.log("Tracking vessel with name:", vesselInput);
                        }
                    } else {
                        console.error("vf_track function not available.");
                    }
                });
            } else {
                alert("Please enter a vessel name or IMO.");
            }
        }
    </script>
</body>
</html>
