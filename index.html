<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vessel Tracker</title>
</head>
<body>
  <!-- Dynamic IMO Input Field -->
  <label for="imoInput">Enter IMO:</label>
  <input type="text" id="imoInput" placeholder="Enter IMO Number" oninput="updateIframe()">
  
  <!-- iFrame for VesselFinder Map -->
  <iframe id="vesselMap" 
          width="100%" 
          height="600px" 
          style="border:none;">
  </iframe>

  <script type="text/javascript">
    function updateIframe() {
      var imo = document.getElementById("imoInput").value;
      
      // If the IMO input is not empty, update the iframe source URL
      if(imo) {
        document.getElementById("vesselMap").src = "https://www.vesselfinder.com/vessels?imo=" + imo;
      }
    }
  </script>
</body>
</html>
