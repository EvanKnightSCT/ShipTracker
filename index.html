<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCT Vessel Tracker</title>
    <script type="text/javascript">
        // JavaScript to hide logo on scroll
        window.onscroll = function () { hideLogoOnScroll() };

        var logo = document.getElementById("sctLogo");

        function hideLogoOnScroll() {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                logo.style.display = "none";
            } else {
                logo.style.display = "block";
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet"> <!-- Link to Montserrat font -->
    <style>
        /* General styling */
        body {
            font-family: 'Montserrat', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-top: 130px; /* Added padding to account for the logo height */
        }

        iframe {
            width: 100%;
            border: none;
        }

        /* Specific iframe settings */
        #vesselMap {
            height: 500px; /* Changed the iframe height to 500px */
            display: block;
        }

        /* Logo styling */
        .logo {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 140px;
            height: 115px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- SCT Logo in the top-right corner -->
    <img src="https://github.com/SCTSupplyChainSolutions/ShipTracker/blob/main/SCT%20Logo.jpg?raw=true" 
         alt="SCT Logo" 
         class="logo"
         id="sctLogo">

    <!-- iframe for the VesselFinder map (visible by default) -->
    <iframe id="vesselMap" src="https://www.vesselfinder.com/aismap?v=1&zoom=5&lat=-29.5595&lon=22.9375" frameborder="0"></iframe>
</body>
</html>
