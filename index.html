<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCT Vessel Tracker</title>
    <script type="text/javascript">
        // Function to load the vessel map with the entered IMO number
        function searchVessel() {
            var imo = document.getElementById("vesselIMO").value;  // Get the IMO value from input
            var iframe = document.getElementById("vesselMap");
            if (imo) {
                // Set the iframe source to the VesselFinder URL with the entered IMO number
                iframe.src = "https://www.vesselfinder.com/aismap?imo=" + imo + "&v=1";  
            } else {
                alert("Please enter a valid IMO number.");
            }
        }

        // JavaScript to hide logo on scroll
        window.onscroll = function() { hideLogoOnScroll() };
        function hideLogoOnScroll() {
            var logo = document.getElementById("sctLogo");
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                logo.style.display = "none";
            } else {
                logo.style.display = "block";
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        p {
            text-align: left;
        }
        .search-bar-container {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }
        .search-bar-container input[type="text"] {
            padding: 5px 10px;
            width: 250px;
            height: 30px;
            margin-right: 10px;
        }
        .search-bar-container button {
            padding: 5px 10px;
            height: 30px;
            width: 80px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            margin-top: 20px;
            display: block; /* Always show map */
        }
        .logo {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 140px;
            height: auto;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <img src="https://github.com/SCTSupplyChainSolutions/ShipTracker/blob/main/SCT%20Logo.jpg?raw=true" 
         alt="SCT Logo" 
         class="logo" 
         id="sctLogo">

    <p>Please enter your order's IMO number to track vessel:</p>

    <div class="search-bar-container">
        <input type="text" id="vesselIMO" placeholder="Enter IMO number" />
        <button onclick="searchVessel()">Search</button>
    </div>

    <!-- iframe displays map by default -->
    <iframe id="vesselMap" src="https://www.vesselfinder.com/aismap?v=1" frameborder="0"></iframe>
</body>
</html>
