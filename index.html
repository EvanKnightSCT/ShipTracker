<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCT Vessel Tracker</title>
    <script type="text/javascript">
        // Function to get IMO number from URL parameters and redirect the iframe
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const imo = urlParams.get('imo');
            var iframe = document.getElementById("vesselMap");

            if (imo) {
                // Redirect the iframe to the VesselFinder map with the entered IMO number
                iframe.src = "https://www.vesselfinder.com/aismap?imo=" + imo + "&v=1";  // Added "?v=1" for versioning
            } else {
                // Default map if no IMO parameter is provided
                iframe.src = "https://www.vesselfinder.com/aismap?v=1&zoom=5&lat=-29.5595&lon=22.9375";
            }
        };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet"> <!-- Link to Montserrat font -->
    <style>
        /* General styling */
        body {
            font-family: 'Montserrat', sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative; /* To control logo positioning */
        }

        /* Add styling for the text in the top-left */
        .instructions {
            position: absolute;
            top: 50%; /* Align text vertically with the middle of the logo */
            left: 20px;
            transform: translateY(-50%); /* Adjust for exact middle alignment */
            font-size: 14px; /* Slightly smaller font size */
            font-weight: 400; /* Less bold */
            color: #333;
            z-index: 10;
        }

        /* Ensure the logo stays fixed on the top-right corner */
        .logo {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 140px;
            height: 115px;
            z-index: 9999;
        }

        iframe {
            width: 100%;
            border: none;
            margin-top: 140px; /* Increased margin to ensure the logo does not overlap the iframe */
        }

        /* Specific iframe settings */
        #vesselMap {
            height: 400px;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Instructions text in the top-left corner -->
    <div class="instructions">
        Please select order number and IMO to track vessel
    </div>

    <!-- SCT Logo in the top-right corner -->
    <img src="https://github.com/SCTSupplyChainSolutions/ShipTracker/blob/main/SCT%20Logo.jpg?raw=true" 
         alt="SCT Logo" 
         class="logo"
         id="sctLogo">

    <!-- iframe for the VesselFinder map -->
    <iframe id="vesselMap" src="https://www.vesselfinder.com/aismap?v=1&zoom=5&lat=-29.5595&lon=22.9375" frameborder="0"></iframe>
</body>
</html>
