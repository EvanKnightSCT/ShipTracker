<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vessel Finder</title>
    <script type="text/javascript">
        // Function to load the default map when the page first loads
        window.onload = function() {
            var iframe = document.getElementById("vesselMap");
            iframe.src = "https://www.vesselfinder.com/aismap";  // Load default map with no specific vessel
        };

        // Function to search for a vessel by IMO number
        function loadMap() {
            var imo = document.getElementById("vesselIMO").value;  // Get IMO number from input field
            if (imo) {
                var iframe = document.getElementById("vesselMap");
                iframe.src = "https://www.vesselfinder.com/aismap?imo=" + imo;  // Update iframe with the IMO number map
            } else {
                alert("Please enter a valid IMO number.");
            }
        }
    </script>
</head>
<body>
    <h1>Vessel Finder</h1>
    <p>Enter the IMO number of the vessel you want to track:</p>

    <!-- Simple input form to enter IMO number -->
    <input type="text" id="vesselIMO" placeholder="Enter IMO number">
    <button onclick="loadMap()">Search</button>

    <br><br>

    <!-- Initially load the default map (empty map or a general view) -->
    <iframe id="vesselMap" src="" width="100%" height="600" style="border:none;"></iframe>

</body>
</html>
